
<div class="container-center">
  <div class="card">
    <!-- Logo & Nom de l'application -->
    <h2>
      <i class="fa fa-user"></i> GESTION DES EMPLOYES
    </h2>
    <p>Optimisation de la gestion des des employ√©s</p>

    <h3 style="margin-bottom: 1.5rem;">üîê Connexion</h3>

    <form (submit)="onLogin()">
      <!-- Nom d'utilisateur -->
      <div class="input-group">
        
        <input type="text" placeholder="Nom d'utilisateur" [(ngModel)]="username" name="username" required />
      </div>

      <!-- Mot de passe -->
      <div class="input-group">
       
        <input [type]="passwordVisible ? 'text' : 'password'" placeholder="Mot de passe" [(ngModel)]="password" name="password" required />
      </div>

      <!-- Case √† cocher pour afficher le mot de passe -->
      <div class="form-check">
        <input type="checkbox" id="showPassword" (change)="togglePasswordVisibility()" />
        <label for="showPassword">Afficher le mot de passe</label>
      </div>

      <!-- Message d'erreur -->
      <p *ngIf="errorMessage && !loading" class="text-danger">
        <i class="fa fa-exclamation-circle"></i> {{ errorMessage }}
      </p>

      <!-- Bouton de connexion -->
      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading">
          <i class="fa fa-spinner fa-spin"></i> Connexion...
        </span>
        <span *ngIf="!loading">
          <i class="fa fa-sign-in-alt"></i> Se connecter
        </span>
      </button>
    </form>
  </div>
</div>
